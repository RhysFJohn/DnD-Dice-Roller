<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DnD Dice Roller</title>
  </head>
  <body>
    <nav class="topnav">
      <h1 class="logo">
        <span>D'n'D Dice Roller</span>
      </h1>
      <div class="toggler">
        <ion-icon name="bulb-outline" class="bulb-icon"></ion-icon>
      </div>
    </nav>

    <div class="numContainer">
      <h1>
        <span class="NumGen">Click Button Below</span>
      </h1>
    </div>

    <div class="container">
      <div class="card-container">
        <div class="card-img">
          <img src="img/dnd_dice.png" alt="" />
        </div>
        <div class="card-button">
          <div class="die D20">
            <h3>D20</h3>
          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card-img">
          <img src="img/dnd_dice.png" alt="" />
        </div>
        <div class="card-button">
          <div class="die D12">
            <h3>D12</h3>
          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card-img">
          <img src="img/dnd_dice.png" alt="" />
        </div>
        <div class="card-button">
          <div class="die D10">
            <h3>D10</h3>
          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card-img">
          <img src="img/dnd_dice.png" alt="" />
        </div>
        <div class="card-button">
          <div class="die D8">
            <h3>D8</h3>
          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card-img">
          <img src="img/dnd_dice.png" alt="" />
        </div>
        <div class="card-button">
          <div class="die D6">
            <h3>D6</h3>
          </div>
        </div>
      </div>

      <div class="card-container">
        <div class="card-img">
          <img src="img/dnd_dice.png" alt="" />
        </div>
        <div class="card-button">
          <div class="die D4">
            <h3>D4</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="grid-container">
      
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  </body>
</html>
